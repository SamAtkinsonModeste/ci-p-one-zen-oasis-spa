            </ul>
        </nav>
    </header>

    <!-- Main content-->
    <main>
        <section>
            <h1>Book Your Treatments</h1>
            <form action="bookings.html" method="post">
                <legend>Contact Information</legend>
                <fieldset>
                    <div class="input">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="user_name" placeholder="Mrs Anne Ried" required>
                    </div>
                    <div class="input">
                        <label for="email">Full Name:</label>
                        <input type="email" id="email" name="user_email" placeholder="anniereid@gmail.com" required>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>Treatment</legend>
                    <div class="input" id="select-massage">
                        <label for="massage"></label>
                        <select name="massge" id="massage">
                            <option selected hidden disabled>List of Massages</option>
                            <optgroup label="Body Massages">
                                <option value="swedish">Swedish Massage</option>
                                <option value="hot-stone">Hot Stone Massage</option>
                                <option value="couples">Couples Massage</option>
                            </optgroup>
                            <optgroup label="Facial Treatments">
                                <option value="facial">Classic Facial</option>
                                <option value="mud-facial">Dead Sea Mud Detox Facial</option>
                                <option value="mask-facial">Herbal Mask Infusion Facial</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="input" id="date">
                        <label for="massage-time"></label>
                        <input type="date" name="massage-time" id="massage-time">
                    </div>
                </fieldset>
                <button type="submit">Submit Booking</button>
            </form>
        </section>
    </main>
